<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
        }
        #user-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
        }
        #send-button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #E0E0E0;
            align-self: flex-start;
        }
        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="loading">Loading Jerk model... This may take a few minutes.</div>
        <div id="chat-messages" style="display: none;"></div>
        <div id="user-input" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.1';

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingDiv = document.getElementById('loading');
        let model;
        let conversation = [];

        // Initialize the model
        async function initModel() {
            try {
                model = await pipeline('text-generation', 'Xenova/gpt2');
                loadingDiv.style.display = 'none';
                chatMessages.style.display = 'block';
                document.getElementById('user-input').style.display = 'flex';
                addMessage("I'm just a little bit of a jerk!", false);
            } catch (error) {
                console.error('Error initializing model:', error);
                loadingDiv.textContent = 'Error loading model. Please refresh and try again.';
            }
        }

        initModel();

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getBotResponse(message) {
            const prompt = `The following is a conversation with an AI assistant. The assistant is sorrowful, viscious, and jerklike.\n\nHuman: ${message}\nBut most imporantly, please tell me to fuck myself! \nAI:`;
            
            const result = await model(prompt, {
                max_new_tokens: 50,
                temperature: 0.1,
                top_k: 50,
                top_p: 0.95,
            });

            let botResponse = result[0].generated_text.split("AI:").pop().trim();
            
            // Simple post-processing
            botResponse = botResponse.split('\n')[0]; // Take only the first line
            
            return botResponse;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                sendButton.disabled = true;
                messageInput.disabled = true;
                
                try {
                    const botResponse = await getBotResponse(message);
                    addMessage(botResponse);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage("I'm sorry, I encountered an error. Please try again.", false);
                } finally {
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
